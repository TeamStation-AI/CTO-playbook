{% extends "base.html" %}

{% block extrahead %}
  <!-- Dynamic SEO Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title if page else config.site_name }}" />
  <meta property="og:description" content="{{ page.meta.description if page and page.meta else config.site_description }}" />
  <meta property="og:url" content="{{ page.canonical_url if page else config.site_url }}" />
  <meta property="og:site_name" content="{{ config.site_name }}" />
  <meta property="og:image" content="{{ config.site_url }}assets/TS new logo concept 2024.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title if page else config.site_name }}" />
  <meta name="twitter:description" content="{{ page.meta.description if page and page.meta else config.site_description }}" />
  <meta name="twitter:image" content="{{ config.site_url }}assets/TS new logo concept 2024.png" />
  <meta name="twitter:site" content="@TeamStationAI" />
  
  <!-- Additional SEO Meta Tags -->
  <meta name="author" content="TeamStation AI" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="{{ page.canonical_url if page else config.site_url }}" />
  
  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "TeamStation AI",
    "url": "{{ config.site_url }}",
    "logo": "{{ config.site_url }}assets/TS new logo concept 2024.png",
    "description": "{{ config.site_description }}",
    "sameAs": [
      "https://teamstation.dev",
      "https://github.com/TeamStation-AI"
    ]
  }
  </script>
{% endblock %}
